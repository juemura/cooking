<!doctype html> 
<html lang="en">

    <style type="text/css">
        body {
            margin: 0;

<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 717,
       scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {   this.load.image('kitchen', 'kitchen.jpg');
        this.load.image('grader', 'grader.jpg');
    }

    function create ()
    {
       kitchen=this.add.image (640,308, "kitchen");
       player=this.add.image (370,413, "grader");
    }

    function update ()
    {
    }
    
</script>

</body>
</html>
